spring.application.name=power-plant
server.http2.enabled=true

spring.r2dbc.url=r2dbc:postgresql://localhost:5432/power_plant
spring.r2dbc.username=user
spring.r2dbc.password=password
# Hibernate JPA Configuration
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration (Optional, you can adjust these values as needed)
#spring.datasource.hikari.pool-name=HikariCP
#spring.datasource.hikari.maximum-pool-size=10

spring.r2dbc.pool.max-idle-time= 60000
spring.r2dbc.pool.max-lifetime= 60000
spring.r2dbc.pool.max-acquire-time= 60000

spring.r2dbc.pool.initial-size= 5
spring.r2dbc.pool.max-size= 20
spring.r2dbc.pool.min-idle= 5
logging.level.web=DEBUG
# Optional: To enable logging of SQL queries
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace
